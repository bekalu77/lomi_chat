services:
  - type: web
    name: lomitalk-bot
    plan: free
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false # set in Render dashboard
      - key: TELEGRAM_WEBHOOK_SECRET
        generateValue: true
      - key: WEBHOOK_BASE_URL
